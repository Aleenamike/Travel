<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Packages</title>
    <link href="{% static 'hb/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'hb/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'hb/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'hb/css/style.css' %}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea{
            width: 100%;
            height: 100px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="" class="navbar-brand">
                    <h1 class="m-0 text-primary"><span class="text-dark">TRAVEL</span>ER</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="/adminpage/" class="nav-item nav-link active">Home</a>
                        <a href="/add_packages/" class="nav-item nav-link">Add Packages</a>
                        <a href="/vbook/" class="nav-item nav-link">View Bookings</a>
                        <a href="/contacts/" class="nav-item nav-link">Contacts</a>
                        <a href="/" class="nav-item nav-link">Log out</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
<div class="container">
    <h1>Add Packages</h1>
    <form  method="post" id="addPackageForm" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="packageName">Image:</label>
        <input type="file" id="packageName" name="file" required>

        <label for="packageName">Package Name:</label>
        <input type="text" id="packageName" name="pname" placeholder="Enter package name" required>
        
        <label for="packageName">No of days:</label>
        <input type="text" id="packageName" name="days" placeholder="eg: 7 days" required>

        <label for="packageName">Country:</label>
        <input type="text" id="packageName" name="country" placeholder="eg: India" required>

        <label for="packageName">Place:</label>
        <input type="text" id="packageName" name="place" placeholder="eg: Goa" required>

        <label for="packageName">Rate:</label>
        <input type="text" id="packageName" name="rate" placeholder="eg: 35000" required>

        <label for="packageDescription">Package Description:</label>
        <textarea type="text" id="packageDescription" name="description" placeholder="Enter package description" maxlength="200" required></textarea>
        
        <input type="submit" value="Add Package">
    </form>
</div>

</body>
</html>
