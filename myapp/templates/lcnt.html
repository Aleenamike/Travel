{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Contact Form 03</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'contact/css/style.css' %}">
	<link href="{% static 'hb/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'hb/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'hb/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'hb/css/style.css' %}" rel="stylesheet">

	</head>
	<body>
		<div class="container-fluid position-relative nav-bar p-0">
			<div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
				<nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5">
					<a href="" class="navbar-brand">
						<h1 class="m-0 text-primary"><span class="text-dark">TRAVEL</span>ER</h1>
					</a>
					<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
						<div class="navbar-nav ml-auto py-0">
							<a href="/user/" class="nav-item nav-link active">Home</a>
							<a href="/labt/" class="nav-item nav-link">About</a>
							<a href="/package/" class="nav-item nav-link">Tour Packages</a>
							<a href="/profile/" class="nav-item nav-link">Profile</a>
							<a href="/lcnt/" class="nav-item nav-link">Contact</a>
							<a href="/" class="nav-item nav-link">Log out</a>
						</div>
					</div>
					</div>
				</nav>
			</div>
		</div>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-7">
					<h2 class="heading-section">CONTACT </h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">

						<div class="row no-gutters">
							<div class="col-md-7">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4"></h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>
									<form method="POST"  class="contactForm">
										{% csrf_token %}
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">Name</label>
													<input type="text" class="form-control" name="fname" id="name" placeholder="Name" required>
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="email">Email Address</label>
													<input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="password">Phone Number</label>
													<input type="text" class="form-control" name="phno" id="password" placeholder="Phone Number" required>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="#">Message</label>
													<textarea name="msg" class="form-control" id="number" cols="30" rows="4" placeholder="Type your message here......" required></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Message" class="btn btn-primary" onclick="success()">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-5 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-5 img" style="background-image: url({% static 'contact/images/img.jpg' %});">
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	{% if msgs == 'success' %}
<script>
	success();
	function success() {
		alert('Message successfully send')
	}
</script>
{% endif %}
	<script src="{% static 'contact/js/jquery.min.js' %}"></script>
  <script src="{% static 'contact/js/popper.js' %}"></script>
  <script src="{% static 'contact/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'contact/js/jquery.validate.min.js' %}"></script>
  <script src="{% static 'contact/js/main.js' %}"></script>

	</body>
</html>
