<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="{% static 'hb/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'hb/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'hb/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'hb/css/style.css' %}" rel="stylesheet">
    <style>
        /* Modern styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile-links {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }
        .profile-links li {
            display: inline-block;
            margin-right: 20px;
        }
        .profile-links li:last-child {
            margin-right: 0;
        }
        .profile-links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .user-info {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .user-info label {
            font-weight: bold;
            color: #555;
        }
        .user-info span {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="" class="navbar-brand">
                    <h1 class="m-0 text-primary"><span class="text-dark">TRAVEL</span>ER</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="" class="nav-item nav-link active">Home</a>
                        <a href="/abt/" class="nav-item nav-link">About</a>
                        <a href="/package/" class="nav-item nav-link">Tour Packages</a>
                        <a href="/profile/" class="nav-item nav-link">Profile</a>
                        <a href="/cnt/" class="nav-item nav-link">Contact</a>
                        <a href="/" class="nav-item nav-link">Log out</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container">
        <h1>User Profile</h1>
        <ul class="profile-links">
            <li><a href="/bookings/">Bookings</a></li>
            <li><a href="/edtprof/">Edit Profile</a></li>
            <li><a href="/changepass/">Change Password</a></li>
        </ul>
        <form method="post">
            {% csrf_token %}
            {% for i in tr %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{i.username}}" readonly>
            <label for="username">Full Name</label>
            <input type="text" id="username" name="fname" value="{{i.fname}}" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{i.email}}" required>
            
            <label for="username">Phno</label>
            <input type="text" id="username" name="phno" value="{{i.phoneno}}" required>
            
            {% endfor %}
            <input type="submit" value="Save Changes">
        </form>
        <!-- Your profile content here -->
    </div>
</body>
</html>
