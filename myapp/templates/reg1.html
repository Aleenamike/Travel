{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'reg/css/montserrat-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'reg/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'reg/css/style.css' %}"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail"  method="post" >
				{% csrf_token %}
				<div class="form-left">
					<h2>General Infomation</h2>
					<div class="form-group">
						<div class="form-row form-row-1">
							Name :<input type="text" name="fname" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
					</div>

					<div class="form-row">
						 Email :<input type="text" name="email" class="email" id="email" placeholder="email" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							Phone No :<input type="text" name="phno" class="phone no" id="phone no" placeholder="phone no" required>
					    </div>
					</div>
				</div>
				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-group">
						<div class="form-row form-row-1">
							Address :<input type="text" name="address" class="address" id="address" placeholder="address" required>
						</div>
						<div class="form-group">
						    <div class="form-row form-row-2">
								Pin :<input type="text" name="pin" class="pin" id="pin" placeholder="pin Code" required>
							</div>
						</div>
					</div>
					<div class="form-row">
						Place :<input type="text" name="place"   required placeholder="Place">
					</div>
					<div class="form-row">
						User Name :<input type="text" name="uname" id="user name" class="user name" required placeholder="user name">
					</div>
					<div class="form-row">
						User Password :<input type="password" name="password" id="password" class="password" required>
					</div>
					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register">
						<center>Already have an account? <a href="/log/" style="color: brown;">Sign up</a></center>
					</div>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
